<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>就是个人满级の中考倒计时</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cae;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --text-color: #e0e0e0;
                --primary-color: #6b8cae;
                --secondary-color: #4a6fa5;
                --card-bg: #1e1e1e;
                --shadow-color: rgba(0, 0, 0, 0.3);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 300;
            font-size: 2.5rem;
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 40px;
            width: 100%;
        }

        .countdown-box {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 15px var(--shadow-color);
            padding: 20px;
            min-width: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .countdown-value {
            font-size: 3rem;
            font-weight: 300;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .countdown-label {
            font-size: 1rem;
            color: var(--secondary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-container {
            width: 100%;
            max-width: 600px;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 15px var(--shadow-color);
            padding: 30px;
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--secondary-color);
        }

        .exam-date {
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }

        .motivation {
            font-style: italic;
            color: var(--secondary-color);
            max-width: 600px;
            margin: 0 auto 30px;
            text-align: center;
        }

        footer {
            margin-top: 40px;
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        /* 表格样式 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            border-radius: 10px; /* 圆角效果 */
            overflow: hidden;  /* 防止内容溢出 */
        }

        table th, table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #fff; /* 白色表格线 */
        }

        table th {
            background-color: var(--primary-color);
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
            color: #333; /* 黑色字体 */
        }

        table tr:nth-child(odd) {
            background-color: #333;
            color: #fff; /* 白色字体 */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .countdown-box {
                min-width: 80px;
                padding: 15px 10px;
            }
            
            .countdown-value {
                font-size: 2rem;
            }
            
            .countdown-label {
                font-size: 0.8rem;
            }
            
            .progress-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>高/中考倒计时</h1>
        
        <p class="exam-date">20xx年6月7日~20xx年6月9日</p>
        
        <div class="countdown-container" id="countdown">
            <div class="countdown-box">
                <div class="countdown-value" id="days">00</div>
                <div class="countdown-label">天</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" id="hours">00</div>
                <div class="countdown-label">小时</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" id="minutes">00</div>
                <div class="countdown-label">分钟</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" id="seconds">00</div>
                <div class="countdown-label">秒</div>
            </div>
        </div>
        
        <div class="progress-container">
            <h3>考试期间进度条</h3>
            //上一行可删除 或改成1年倒计时
            <div class="progress-text">
                <span>开始日期: 20xx年x月x日</span>
                <span>结束日期: 20xx年x月x日</span>
            </div>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="progress-text">
                <span id="elapsed">已过去: 0%</span>
                <span id="remaining">仅剩余: 100%</span>
            </div>
        </div>
        
        <p class="motivation" id="motivation">每一分的努力，都是未来的基石。坚持就是胜利！</p>

                <!-- 考试科目安排表格 -->
        <div id="exam-details">
            <h3>考试科目安排</h3>
            <table>
                <thead>
                    <tr>
                        <th>日期</th>
                        <th>考试科目</th>
                        <th>时间</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>x月xx日</td>
                        <td>科目名称1</td>
                        <td>开始时间 - 结束时间</td>
                    </tr>
                    <tr>
                        <td>x月xx日</td>
                        <td>科目名称2</td>
                        <td>开始时间 - 结束时间</td>
                    </tr>
                    <tr>
                        <td>x月xx日</td>
                        <td>科目名称3</td>
                        <td>开始时间 - 结束时间</td>
                    </tr>
                   //酌情更改添加
                </tbody>
            </table>
        </div>
        
        <footer>
            Copyright © 2025 就是个人满级. All rights reserved
        </footer>
    </div>

    <script>
        // 考试日期: 2025年6月16日 09:00 (假设第一天上午9点开始)
        const examDate = new Date(2025, 5, 16, 9, 0, 0);
        const startDate = new Date(2025, 5, 16); // 开始日期: 2025年6月16日
        const endDate = new Date(2025, 5, 18,16,40,0); // 结束日期: 2025年6月18日
        //自行更改日期
      
 
        function updateCountdown() {
            const now = new Date();
            const diff = examDate - now;
            
            if (diff <= 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                document.getElementById('motivation').textContent = "中考已开始！祝你考试顺利，金榜题名！";
                return;
            }
            
            // 计算天数、小时、分钟、秒
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            // 更新倒计时显示
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            // 更新进度条
            const totalDuration = endDate - examDate;
            const elapsed = now - examDate;

            // 如果已过去时间小于 1，则显示为 0%
            let progressPercent = 0;
            if (elapsed > 0) {
               progressPercent = Math.min(Math.max((elapsed / totalDuration) * 100, 0), 100);
            }

            document.getElementById('progress').style.width = `${progressPercent}%`;
            document.getElementById('elapsed').textContent = `已过去: ${progressPercent.toFixed(1)}%`;
            document.getElementById('remaining').textContent = `剩余: ${(100 - progressPercent).toFixed(1)}%`;

            
            // 随机显示励志语句 (每小时更换一次)
            if (now.getMinutes() === 0 && now.getSeconds() === 0) {
                const randomMotivation = motivations[Math.floor(Math.random() * motivations.length)];
                document.getElementById('motivation').textContent = randomMotivation;
            }
        }
        
        // 初始更新
        updateCountdown();
        
        // 每秒更新一次
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
